<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy of Faith - Events</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .calendar-container {
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .calendar-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .calendar-filters select,
        .calendar-filters input {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .view-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .view-switcher button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-switcher button.active {
            background: #2d4e10;
            color: white;
        }

        .calendar-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 4px;
        }

        .calendar-table th {
            background: #f8faf8;
            color: #2d4e10;
            padding: 1rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .calendar-day {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 0.8rem;
            height: 120px;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background: #f8faf8;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .date {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.8rem;
        }

        .event {
            padding: 6px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event-service { background: #e3f2fd; color: #1976d2; }
        .event-prayer { background: #f3e5f5; color: #7b1fa2; }
        .event-meeting { background: #fff3e0; color: #ef6c00; }
        .event-special { background: #e8f5e9; color: #2e7d32; }

        .event:hover {
            transform: scale(1.02);
            filter: brightness(0.95);
        }

        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        /* List View Styles */
        .list-view {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            .calendar-controls { flex-direction: column; gap: 1rem; }
            .calendar-filters { flex-wrap: wrap; }
            .calendar-day { height: auto; min-height: 100px; }
        }

        /* Calendar Table Styles */
        .calendar-header {
            background: #2d4e10;
            color: white;
            padding: 1.5rem;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-nav-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav-btn:hover {
            background: white;
            color: #2d4e10;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 1rem;
        }

        .calendar-grid-header {
            text-align: center;
            font-weight: 600;
            color: #2d4e10;
            padding: 1rem;
            background: #f8faf8;
            border-radius: 8px;
        }

        .calendar-day-cell {
            min-height: 120px;
            padding: 0.8rem;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: white;
        }

        .calendar-day-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .calendar-day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .calendar-day-number {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .calendar-today {
            background: #f0f7ed;
            border: 2px solid #2d4e10;
        }

        .calendar-other-month {
            background: #f9f9f9;
            color: #bbb;
        }

        .calendar-events-list {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(1, 1fr);
            }
            
            .calendar-grid-header {
                display: none;
            }

            .calendar-day-cell {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="main-navigation">
        <div class="container">
            <header class="site-header">
                <div class="logo">
                    <ul>
                        <li><img src="./img/ico/logo.png" alt="Logo"></li>
                        <li>
                            <div class="logo-text">
                                <h2>Joy of Faith<br>North Caloocan</h2>
                            </div>
                        </li>
                    </ul>
                </div>
                <ul class="nav-links">
                    <li style="font-size: 20px;"><a href="index.html">Home</a></li>
                    <li style="font-size: 20px;"><a href="events.html" class="active">Events</a></li>
                    <li style="font-size: 20px;"><a href="history.html">History</a></li>

            </header>
        </div>
    </nav>

    <div class="container theme-showcase">
        <h1>Church Events Calendar</h1>
        <div class="calendar-container">
            <div class="calendar-controls">
                <div class="calendar-filters">
                    <input type="text" id="eventSearch" placeholder="Search events...">
                    <select id="eventCategory">
                        <option value="">All Categories</option>
                        <option value="service">Services</option>
                        <option value="prayer">Prayer Meetings</option>
                        <option value="meeting">Leadership Meetings</option>
                        <option value="special">Special Events</option>
                    </select>
                </div>
                <div class="view-switcher">
                    <button class="active" data-view="grid"><i class="bi bi-grid"></i> Grid</button>
                    <button data-view="list"><i class="bi bi-list"></i> List</button>
                </div>
            </div>
            <div id="holder" class="row"></div>
        </div>
    </div>

    <div class="event-modal" id="eventModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
            <p id="modalDateTime"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script id="calendarTemplate" type="text/template">
        <div class="calendar-header">
            <button class="calendar-nav-btn" onclick="prevMonth()">Previous</button>
            <h2><%= currentMonth %></h2>
            <button class="calendar-nav-btn" onclick="nextMonth()">Next</button>
        </div>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <% for(let i = 0; i < calendar.length; i++) { %>
                    <tr>
                        <% for(let j = 0; j < 7; j++) { %>
                            <td class="calendar-day <%= calendar[i][j].className %>">
                                <div class="date"><%= calendar[i][j].date %></div>
                                <% calendar[i][j].events.forEach(function(event) { %>
                                    <div class="event event-<%= event.category %>">
                                        <%= event.title %>
                                    </div>
                                <% }); %>
                            </td>
                        <% } %>
                    </tr>
                <% } %>
            </tbody>
        </table>
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            let currentDate = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];

            function buildCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                let calendar = [];
                let week = [];
                
                // Fill in previous month's days
                let day = new Date(firstDay);
                day.setDate(day.getDate() - day.getDay());
                
                while (calendar.length < 6) {
                    week = [];
                    for (let i = 0; i < 7; i++) {
                        week.push({
                            date: day.getDate(),
                            className: getDateClassName(day),
                            events: getEventsForDate(day)
                        });
                        day.setDate(day.getDate() + 1);
                    }
                    calendar.push(week);
                }

                const template = $('#calendarTemplate').html();
                const rendered = _.template(template)({
                    calendar: calendar,
                    currentMonth: `${monthNames[month]} ${year}`
                });
                
                $('#holder').html(rendered);
            }

            function getDateClassName(date) {
                let classes = [];
                if (date.getMonth() !== currentDate.getMonth()) {
                    classes.push('outside');
                }
                if (isToday(date)) {
                    classes.push('today');
                }
                return classes.join(' ');
            }

            function isToday(date) {
                const today = new Date();
                return date.toDateString() === today.toDateString();
            }

            function getEventsForDate(date) {
                let events = [];
                
                // Add Sunday Service
                if (date.getDay() === 0) {
                    events.push({
                        title: 'Sunday Service',
                        category: 'service',
                        time: '9:00 AM - 11:00 AM'
                    });
                }
                
                // Add Night Prayer on Thursday
                if (date.getDay() === 4) {
                    events.push({
                        title: 'Night Prayer',
                        category: 'prayer',
                        time: '8:00 PM - 9:00 PM'
                    });
                }

                return events;
            }

            // Initialize calendar
            buildCalendar();

            // Expose navigation functions
            window.prevMonth = function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                buildCalendar();
            };

            window.nextMonth = function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                buildCalendar();
            };
        });
    </script>
</body>
</html>
