<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joy of Faith - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d6d6d6;
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0;
      padding: 0;
    }
    /* Navbar */
    .main-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: transparent;
    }
    .main-navigation .logo ul {
      display: flex;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .main-navigation .logo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-right: 10px;
    }
    .main-navigation .logo-text h2 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 35px;
      line-height: 1.2;
      letter-spacing: 0.1rem;
      font-weight: bold;
      color: #2d4e10;
      margin: 0;
    }

    .main-navigation ul.nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .main-navigation ul.nav-links li {
      margin: 0 15px;
    }
    .main-navigation ul.nav-links li a {
      text-decoration: none;
      color: #2d4e10;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .main-navigation .logbot img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    /* Main Container */
    .container-log {
      max-width: 900px;
      margin: 50px auto 0;
      padding: 50px;
      background-color: transparent;
    }
    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #2f3e1f;
    }
    .tabs span {
      margin: 0 25px;
      cursor: pointer;
    }
    .tabs .active {
      border-bottom: 4px solid #6da253;
      font-weight: bold;
    }
    /* Two-column layout */
    .content-wrapper {
      display: flex;
      gap: 40px;
      align-items: stretch;
    }
    .left-col {
      flex: 1;
      position: relative;
    }
    .right-col {
      flex: 1;
    }
    /* Message positioning */
    .left-col .message {
      position: absolute;
      bottom: 5px;
      right: 40%;
      transform: translateX(-60%);
      color: #2f3e1f;
      font-size: 27px;
      display: none;
      text-align: left;

    }
    .left-col .message.active {
      display: block;
    }
    /* Form styling */
    .form-toggle { display: none; }
    .form-toggle.active { display: block; }
    h2 {
      text-align: left;
      color: #2f3e1f;
      margin-bottom: 25px;
      font-size: 2.4rem;
    }
    .form-control {
      border-radius: 25px;
      margin-bottom: 20px;
      padding: 15px 20px;
      font-size: 1.3rem;
    }
    .form-group {
      position: relative;
    }
    .form-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.4rem;
    }
    .eye-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.4rem;
    }
    .btn-custom {
      background-color: #2f3e1f;
      color: white;
      border-radius: 25px;
      padding: 15px 50px;
      border: none;
      font-size: 1.3rem;
    }
    .btn-custom:hover {
      background-color: #4b5d33;
    }
    .text-end a {
      color: #2f3e1f;
      text-decoration: none;
      font-size: 1.1rem;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .content-wrapper { flex-direction: column; }
      h2 { text-align: center; }
      .left-col .message { position: static; transform: none; margin-top: 30px; }
      .main-navigation { flex-wrap: wrap; justify-content: center; }
      .main-navigation .logo img { width: 60px; height: 60px; }
      .main-navigation .logo-text h2 { font-size: 32px; text-align: center; }
      .main-navigation ul.nav-links { justify-content: center; margin-top: 10px; }
      .main-navigation .logbot { margin-top: 10px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="main-navigation">
    <div class="logo">
      <ul>
        <li><img src="./img/ico/logo.png" alt="Logo"></li>
        <li><div class="logo-text"><h2>Joy of Faith<br>North Caloocan</h2></div></li>
      </ul>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="blog.html">Blog / News</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
    <div class="logbot">
      <a href="signup.html"><img src="./img/ico/profile.png" alt="Profile"></a>
    </div>
  </nav>

  <!-- Main Form Container (unchanged) -->
  <div class="container-log">
    <!-- Tabs -->
    <div class="tabs">
      <span id="signinTab" class="active">SIGN-IN</span>
    </div>

    <!-- Two-column Section (unchanged) -->
    <div class="content-wrapper">
      <div class="left-col">
        <div id="signinMessage" class="message active">WELCOME BACK!</div>
      </div>
      <div class="right-col">
        <!-- Sign In Form -->
        <div id="signinForm" class="form-toggle active">
          <h2>Login as Admin!</h2>
          <form>
            <div class="form-group">
              <i class="bi bi-person-fill"></i>
              <input type="email" class="form-control" placeholder="Email:" required>
            </div>
            <div class="form-group">
              <i class="bi bi-lock-fill"></i>
              <input type="password" class="form-control" placeholder="Password:" id="signinPassword" required>
              <i class="bi bi-eye-slash eye-icon" onclick="togglePassword('signinPassword', this)"></i>
            </div>
            <div class="mb-3">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="mb-4">
                <a href="signup.php">Login as User</a>
            </div>
            <button type="submit" class="btn btn-custom w-100">SIGN-IN</button>
          </form>
        </div>
</body>
</html>
